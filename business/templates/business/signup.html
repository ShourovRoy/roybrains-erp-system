{% extends 'base.html' %} {% block content %}
<section class="min-vh-100 d-flex align-items-center bg-dark py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8 col-xl-6">
        <div
          class="card bg-body-tertiary border-0 shadow-lg rounded-4 overflow-hidden"
        >
          <div class="row g-0">
            <div
              class="col-md-4 bg-primary bg-gradient d-none d-md-flex align-items-center justify-content-center text-center p-4"
            >
              <div>
                <i
                  class="bi bi-rocket-takeoff-fill text-white display-4 mb-3"
                ></i>
                <h3 class="text-white fw-bold">MogTok</h3>
                <p class="text-white text-opacity-75 small">
                  Scale your business with our professional ERP environment.
                </p>
              </div>
            </div>

            <div class="col-md-8">
              <div class="card-body p-4 p-md-5">
                <div class="mb-4">
                  <h2 class="fw-bold text-white mb-1">Register Business</h2>
                  <p class="text-secondary small">
                    Enter your company and ownership details below.
                  </p>
                </div>

                <form method="POST" action="{% url 'business_signup' %}">
                  {% csrf_token %}

                  <div class="row g-3">
                    <div class="col-12">
                      <label
                        class="form-label small text-secondary fw-semibold text-uppercase"
                        for="business_name"
                        >Business Name</label
                      >
                      <input
                        class="form-control bg-dark text-white border-secondary border-opacity-25"
                        type="text"
                        id="business_name"
                        name="business_name"
                        maxlength="255"
                        placeholder="e.g. MogTok Trading Co."
                        required
                      />
                    </div>

                    <div class="col-12">
                      <label
                        class="form-label small text-secondary fw-semibold text-uppercase"
                        for="business_address"
                        >Business Address</label
                      >
                      <textarea
                        class="form-control bg-dark text-white border-secondary border-opacity-25"
                        id="business_address"
                        name="business_address"
                        rows="2"
                        placeholder="Street, City, Post Code"
                        required
                      ></textarea>
                    </div>

                    <div class="col-md-6">
                      <label
                        class="form-label small text-secondary fw-semibold text-uppercase"
                        for="contact_number"
                        >Contact Number</label
                      >
                      <input
                        class="form-control bg-dark text-white border-secondary border-opacity-25"
                        type="tel"
                        id="contact_number"
                        name="contact_number"
                        maxlength="15"
                        placeholder="+880..."
                        required
                      />
                    </div>

                    <div class="col-md-6">
                      <label
                        class="form-label small text-secondary fw-semibold text-uppercase"
                        for="owner_name"
                        >Owner Name</label
                      >
                      <input
                        class="form-control bg-dark text-white border-secondary border-opacity-25"
                        type="text"
                        id="owner_name"
                        name="owner_name"
                        maxlength="255"
                        placeholder="Full Name"
                        required
                      />
                    </div>

                    <hr class="border-secondary border-opacity-10 my-3" />

                    <div class="col-12">
                      <label
                        class="form-label small text-secondary fw-semibold text-uppercase"
                        for="email"
                        >Email Address</label
                      >
                      <input
                        class="form-control bg-dark text-white border-secondary border-opacity-25"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="admin@business.com"
                        required
                      />
                    </div>

                    <div class="col-12">
                      <label
                        class="form-label small text-secondary fw-semibold text-uppercase"
                        for="password"
                        >Security Password</label
                      >
                      <input
                        class="form-control bg-dark text-white border-secondary border-opacity-25"
                        type="password"
                        id="password"
                        name="password"
                        minlength="8"
                        placeholder="At least 8 characters"
                        required
                      />
                    </div>

                    <div class="col-12 mt-4">
                      <button
                        class="btn btn-primary w-100 py-2 fw-bold shadow-sm"
                        type="submit"
                      >
                        Create Business Account
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div
            class="card-footer bg-dark bg-opacity-25 border-top border-secondary border-opacity-10 py-3 text-center"
          >
            <span class="text-secondary small">Already registered?</span>
            <a
              href="{% url 'business_login' %}"
              class="text-primary small fw-bold text-decoration-none ms-1"
              >Login here</a
            >
          </div>
        </div>

        <div class="mt-4 text-center">
          <p class="text-secondary x-small mb-0" style="font-size: 0.75rem">
            &copy; 2026 MogTok ERP. All rights reserved.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .bg-body-tertiary {
    background-color: #2b3035 !important;
  }
  .form-control:focus {
    background-color: #1a1d20 !important;
    border-color: #0d6efd !important;
    color: white;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
  }
  .form-control::placeholder {
    color: rgba(255, 255, 255, 0.25);
  }
  .card {
    animation: fadeIn 0.4s ease-in;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
{% endblock %}
