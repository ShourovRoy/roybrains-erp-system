<div class="py-5">
  <div class="container">

    <h2 class="mb-4 text-center">Bank Accounts</h2>

    {% if banks.exists %}
    <div class="list-group shadow-sm">

      {% for bank in banks %}
      <div class="list-group-item d-flex justify-content-between align-items-center py-3">

        <div>
          <h5 class="mb-1">{{ bank.account_name }}</h5>
          <small class="text-muted">ID: {{ bank.id }}</small>
        </div>

        <div class="d-flex align-items-center gap-3">

          <span class="badge bg-primary fs-6 px-3 py-2">
            {{ bank.balance }}
          </span>

          <button bank-id="{{ bank.id }}" class="select-bank btn btn-outline-primary btn-sm">
            Select Bank
          </button>

        </div>
      </div>
      {% endfor %}

    </div>

    {% else %}

    <div class="text-center py-5">
      <h5 class="text-muted mb-3">No banks found.</h5>
      <a class="btn btn-secondary" href="{% url 'create-ledger' %}">
        Create a new bank
      </a>
    </div>

    {% endif %}

  </div>
</div>
