{% extends 'base.html' %}

{% block content %}

<section class="py-5">
    <div class="container">

        <!-- Main Account Card -->
        <div class="card shadow-sm mb-4 border-0 rounded-3">
            <div class="card-header bg-primary text-white rounded-top-3">
                <h5 class="mb-0">Main Account Details</h5>
            </div>
            <div class="card-body">
                <h4 class="fw-bold mb-3">{{ account.account_name }}</h4>

                <p class="text-muted mb-1">Balance</p>
                <span class="badge bg-success fs-5 px-3 py-2">
                    {{ account.balance }}
                </span>
            </div>
        </div>

        <!-- Bank Details Card -->
        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-header bg-dark text-white rounded-top-3">
                <h5 class="mb-0">Selected Bank Details</h5>
            </div>
            <div class="card-body">
                <h4 class="fw-bold mb-3">{{ bank_details.account_name }}</h4>

                <p class="text-muted mb-1">Branch</p>
                <p class="mb-3">{{ bank_details.branch }}</p>

                <p class="text-muted mb-1">Balance</p>
                <span class="badge bg-info text-dark fs-5 px-3 py-2">
                    {{ bank_details.balance }}
                </span>
            </div>
        </div>

    </div>
</section>

<!-- Form Section -->
<section class="py-4">
    <div class="container">
        <form action="{% url 'financial-inflow-bank-action' account.pk bank_details.pk %}" method="post">
            {% csrf_token %}
            <label for="">Amount</label>
            <input required type="number" step="0.01" name="amount" id="" class="form-control" placeholder="1204">
            
            
            <input class="form-control" type="datetime-local" name="datetime">
            <button type="submit">submit</button>
        </form>
    </div>
</section>

{% endblock content %}
