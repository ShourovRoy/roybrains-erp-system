{% extends 'base.html' %}

{% block content %}
<section class="py-5 bg-dark text-light min-vh-100">
    <div class="container">
        <div class="mb-4 text-center">
            <a href="javascript:history.back()" class="text-secondary text-decoration-none small">
                <i class="bi bi-arrow-left me-1"></i> Cancel & Go Back
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card bg-body-tertiary border-0 shadow-lg">
                    <div class="card-header bg-warning bg-opacity-10 border-bottom border-secondary border-opacity-10 py-3 text-center">
                        <div class="icon-circle bg-warning bg-opacity-20 text-warning mx-auto mb-2">
                            <i class="bi bi-cash-coin fs-4"></i>
                        </div>
                        <h5 class="fw-bold text-white mb-0">Cash Payment Form</h5>
                        <p class="x-small-label text-secondary text-uppercase mt-1 mb-0">Ref ID: #{{ request.GET.pk|default:"NEW" }}</p>
                    </div>

                    <div class="card-body p-4">
                        <form action="" method="post">
                            {% csrf_token %}

                            <div class="mb-4">
                                <label class="x-small-label text-secondary text-uppercase fw-bold mb-2 d-block">Payment Amount (Cash)</label>
                                <div class="input-group input-group-lg border border-secondary border-opacity-25 rounded-3 overflow-hidden">
                                    <span class="input-group-text bg-dark border-0 text-warning fw-bold">à§³</span>
                                    <input 
                                        type="number" 
                                        name="cash_amount" 
                                        step="0.01" 
                                        class="form-control bg-dark text-white border-0 fw-bold fs-4" 
                                        placeholder="0.00" 
                                        required
                                        autofocus
                                    >
                                </div>
                                <small class="text-warning opacity-75 x-small mt-2 d-block">
                                    <i class="bi bi-exclamation-triangle-fill me-1"></i> This amount will be deducted from Cash In Hand.
                                </small>
                            </div>

                            <div class="mb-4">
                                <label class="x-small-label text-secondary text-uppercase fw-bold mb-2 d-block">Transaction Date & Time</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-dark border-secondary border-opacity-25 text-secondary">
                                        <i class="bi bi-clock-history"></i>
                                    </span>
                                    <input 
                                        type="datetime-local" 
                                        name="datetime" 
                                        class="form-control bg-dark text-white border-secondary border-opacity-25"
                                        required
                                    >
                                </div>
                            </div>

                            <div class="pt-2">
                                <button type="submit" class="btn btn-warning w-100 py-3 fw-bold shadow-sm text-dark">
                                    <i class="bi bi-box-arrow-right me-2"></i> Confirm Cash Payment
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer bg-black bg-opacity-20 border-top border-secondary border-opacity-10 py-3 text-center">
                        <span class="text-secondary small">
                            Authorized Outgoing Transaction
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .bg-body-tertiary { background-color: #2b3035 !important; }
    .x-small-label { font-size: 0.65rem; font-weight: 800; letter-spacing: 1px; }
    .x-small { font-size: 0.75rem; }
    
    .icon-circle {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
    }

    /* Standardized form focus */
    .form-control:focus {
        background-color: #1a1d20 !important;
        border-color: #ffc107 !important; /* Warning yellow border on focus */
        box-shadow: none;
        color: white;
    }

    input[type="datetime-local"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        opacity: 0.5;
    }

    .card { border-radius: 16px; }
    .btn-warning { transition: all 0.2s ease; }
    .btn-warning:hover { background-color: #e5ac00; transform: translateY(-1px); }
</style>
{% endblock content %}
