{% if accounts %}
<div class="py-3">
<h3>Search Results</h3>

<table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
        <tr>
            <th>Account Name</th>
            <th>Balance</th>
            <th>Status</th>
            <th>Address</th>
            <th>Incoming</th>
            <th>Outgoing</th>
        </tr>
    </thead>

    <tbody>
        {% for account in accounts %}
        <tr>
            <td>{{ account.account_name }}</td>
            <td>{{ account.balance }}</td>
            <td>{{ account.note }}</td>
            <td>{{ account.address }}</td>
            <td><a class="btn btn-sm btn-primary" href="{% url 'financial-inflow' account.pk %}">Take Money</a></td>
            <td><a class="btn btn-sm btn-warning" href="">Give Money</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</div>
{% else %}
    <h5 class="py-2 text-danger">No results found!</h5>
{% endif %}
