{% extends 'base.html' %}

{% block content %}
    <h2>Edit Inventory Item {{object.id}} </h2>

<form method="post" action="{% url 'inventory_update' pk=object.id %}" class="mt-3">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Business</label>
        <input type="text" class="form-control" value="{{ object.business }}" disabled>
    </div>

    <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" value="{{ object.product_name }}" disabled>
    </div>

    <div class="mb-3">
        <label class="form-label">Weight</label>
        <input type="text" class="form-control" value="{{ object.weight }}" disabled>
    </div>

    <div class="mb-3">
        <label class="form-label">Unit</label>
        <input type="text" class="form-control" value="{{ object.unit_label }}" disabled>
    </div>

    <div class="mb-3">
        <label class="form-label">Current Quantity</label>
        <input type="number" step="any" class="form-control" name="quantity" value="{{ object.quantity }}">
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="/inventory" class="btn btn-secondary">Cancel</a>
</form>

{% endblock content %}
