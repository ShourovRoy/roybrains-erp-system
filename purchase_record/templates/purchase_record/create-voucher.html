{% extends 'base.html' %}


{% block content %}

<section class="py-5">
    <div class="container">
        <h2 class="text-center text-primary py-4">Create Purchase Voucher</h2>
        <form class="card p-3 w-50 mx-auto shadow" method="POST" >
            {% csrf_token %}
            {% comment %} {{ form.as_p }} {% endcomment %}
        
            {{form.management_form}}
            <input type="hidden" name="ledger_id" value="{{request.GET.ledger_id}}">
            <div class="py-2">
                <label class="form-label" for="id_supplier">
                    {{form.supplier.label}}
                </label>
                {{form.supplier}}
            </div>
            <div class="py-2">
                <label class="form-label" for="id_supplier">
                    {{form.phone_number.label}}
                </label>
                {{form.phone_number}}
            </div>
             <div class="py-2">
                <label class="form-label" for="id_supplier">
                    {{form.address.label}}
                </label>
                {{form.address}}
            </div>

            <div class="py-2">
                <label class="form-label" for="id_supplier">
                    {{form.date.label}}
                </label>
                {{form.date}}
            </div>

            <div class="form-check py-2">
               
                {{ form.is_purchased_in_cash }}
                <label class="form-check-label" for="checkDefault">
                    {{form.is_purchased_in_cash.label}}
                </label> 
            </div>


            <button class="btn btn-primary w-25 ms-auto" type="submit">Submit</button>
        </form>
    </div>
</section>
{% endblock content %}
